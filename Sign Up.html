<html>
<head>
  <link rel="stylesheet" href="Sign Up.css">
  <title>Login and Sign Up</title>
</head>
<body>
 <div class="form-container sign-up-container" id="userSignUpForm">
    <form action="#" method="get">
        <h1 class="header">Create Account</h1>
        <input type="text" placeholder="Username" name="username" required>
        <input type="email" placeholder="Email" name="email" required>
        <input type="password" placeholder="Password" name="password" required>
        <li><a href="/Login and Sign up - Copy/Login/Login.html"><button type="button">Sign Up</button></a></li>
        <p class="go-to-manager-signup" id="goToManagerSignUp">Don't have a manager account? Go to Manager Sign Up</p>
    </form>
    </div>
    <div class="form-container manager-sign-up-container" id="managerSignUpForm">
    <form action="#" method="get">
        <h1 class="header">Create Manager Account</h1>
        <input type="text" placeholder="Username" name="username" required>
        <input type="email" placeholder="Email" name="email" required>
        <input type="password" placeholder="Password" name="password" required>
        <li><a href="/Login and Sign up - Copy/Login/Login.html"><button type="button">Sign Up as Manager</button></a></li>
    </form>
    </div>
  <script src="Sign Up.js"></script>
</body>
</html>
